<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Calculator made by Naimish Pandey</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
     <input type="text" id="display" readonly>
     <div class="button-container">
        <button class="button" onclick="currVal='';  document.querySelector('#display').value=currVal; ">C</button>
        <button class="button" onclick="currVal=currVal+'1';  document.querySelector('#display').value=currVal; ">1</button>
        
        <button class="button" onclick="currVal=currVal+'2';  document.querySelector('#display').value=currVal; ">2</button>
        <button class="button" onclick="currVal=currVal+'+';  document.querySelector('#display').value=currVal; ">+</button>
        <button class="button" onclick="currVal=currVal+'3';  document.querySelector('#display').value=currVal; ">3</button>
        <button class="button" onclick="currVal=currVal+'4';  document.querySelector('#display').value=currVal; ">4</button>
        <button class="button" onclick="currVal=currVal+'*';  document.querySelector('#display').value=currVal; ">*</button>
        <button class="button" onclick="currVal=currVal+'5';  document.querySelector('#display').value=currVal; ">5</button>
        <button class="button" onclick="currVal=currVal+'6';  document.querySelector('#display').value=currVal; ">6</button>
        <button class="button" onclick="currVal=currVal+'-';  document.querySelector('#display').value=currVal; ">-</button>
        <button class="button" onclick="currVal=currVal+'7';  document.querySelector('#display').value=currVal; ">7</button>
        <button class="button" onclick="currVal=currVal+'8';  document.querySelector('#display').value=currVal; ">8</button>
        <button class="button" onclick="currVal=currVal+'/';  document.querySelector('#display').value=currVal; ">/</button>
        <button class="button" onclick="
        currVal=eval(currVal);
          document.querySelector('#display').value=currVal; ">=</button>
        <button class="button" onclick="currVal=currVal+'9';  document.querySelector('#display').value=currVal; ">9</button>
        <button class="button" onclick="currVal=currVal+'0';  document.querySelector('#display').value=currVal; ">0</button>
        <button class="button" onclick="currVal=currVal+'.';  document.querySelector('#display').value=currVal; ">.</button>
     </div>
     
    </div>
    <script>
        let currVal='';
        document.querySelector('#display').value=currVal;
    </script>
</body>
</html>
